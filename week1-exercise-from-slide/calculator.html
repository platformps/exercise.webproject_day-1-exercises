<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        margin: auto;
        width: 200px;
        height: 300px;
        text-align: center;
        border:  5px solid green;
    }

    th, td {
        border: 1px solid red;
    }

    td {
        width: 24%;
    }

    th {
        text-align: right;
    }

    th:hover {
        background-color: lightcoral;
        color: white;
    }
</style>
<body>
    <table>
        <thead>
            <th colspan="4">0.00</th>
        </thead>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>C</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>/</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <tr>
            <td>0</td>
            <td>00</td>
            <td>.</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="3">=</td>
            <td>-</td>
        </tr>
    </table>
</body>
</html>
